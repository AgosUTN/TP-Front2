<div class="container-fluid px-1 py-5 mx-auto">
  <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center custom">
    <div class="card">
      <form class="form-card" [formGroup]="libroForm">
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-5 flex-column d-flex">
            <label class="form-control-label px-3 fs-3"
              >Titulo<span class="text-danger"> *</span></label
            >
            <input
              maxlength="60"
              type="text"
              formControlName="titulo"
              placeholder="Titulo del libro"
            />
          </div>
          <div class="form-group col-sm-4 flex-column d-flex">
            <label class="form-control-label px-3 fs-3"
              >C贸digo ISBN<span class="text-danger"> *</span></label
            >
            <input
              maxlength="17"
              type="text"
              formControlName="isbn"
              placeholder="C贸digo ISBN"
            />
          </div>
          <div class="form-group col-sm-3 flex-column d-flex">
            <label class="form-control-label px-3 fs-3"
              >Ejemplares<span class="text-danger"> </span
            ></label>
            <input
              type="number"
              formControlName="cantEjemplares"
              placeholder="0"
              min="0"
            />
          </div>
        </div>

        <div class="form-group col-sm-12 flex-column d-flex">
          <label class="form-control-label px-3 fs-3"
            >Descripci贸n<span class="text-danger"> *</span></label
          >
          <textarea
            formControlName="descripcion"
            placeholder="Descripci贸n del libro"
            class="custom-textarea"
            maxlength="500"
          ></textarea>
        </div>
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label px-3 fs-3"
              >Autor<span class="text-danger"> *</span></label
            >
            <input
              type="number"
              min="0"
              formControlName="miAutor"
              placeholder="ID del Autor"
              class="no-spin"
              (keydown)="onKeyDown($event)"
            />
          </div>
          <div class="form-group col-sm-6 flex-column d-flex">
            <label class="form-control-label px-3 fs-3"
              >Editorial<span class="text-danger"> *</span></label
            >
            <input
              type="text"
              formControlName="miEditorial"
              placeholder="ID de la Editorial"
            />
            <button
              class="btn btn-outline-primary mb-2 me-2"
              (click)="openXl()"
            >
              Seleccionar ID
            </button>
          </div>
        </div>

        <div class="row justify-content-end">
          <div class="form-group col-sm-12">
            <button
              [disabled]="!libroForm.valid"
              type="button"
              class="btn btn-primary"
            >
              Crear Libro
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- No visible -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Buscar Editorial</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <app-listado-editorial-lite
      (idEmitido)="setNombreEditorial($event)"
    ></app-listado-editorial-lite>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Cerrar
    </button>
  </div>
</ng-template>
