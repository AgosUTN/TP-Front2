<h1 class="title d-flex justify-content-center text-dark py-3">
  Alta editorial
</h1>

<div class="container-fluid px-1 py-5 mx-auto">
  <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center custom">
    <div class="card">
      <form class="form-card">
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-12 flex-column d-flex">
            <label class="form-control-label px-3 fs-3"
              >Nombre editorial<span class="text-danger"> *</span></label
            >
            <input
              type="text"
              [formControl]="nombre"
              placeholder="Nombre editorial"
            />
            <div *ngIf="nombre.errors && (nombre.dirty || nombre.touched)">
              <small *ngIf="nombre.errors['required']"
                >El nombre es requerido.</small
              >
              <small *ngIf="nombre.errors['maxlength']"
                >El nombre no puede superar los 15 caracteres.</small
              >
            </div>
          </div>
        </div>

        <div class="row justify-content-end">
          <div class="form-group col-sm-12">
            <button
              type="button"
              [disabled]="!nombre.valid"
              class="btn btn-primary"
              (click)="onSubmit()"
            >
              Crear editorial
            </button>
          </div>
        </div>
      </form>
    </div>
    <div
      *ngIf="showSuccessDiv"
      class="alert alert-success alert-dismissible fade show successCustom fs-3"
      [@fadeInOut]
    >
      ¡Editorial creada con éxito!
      <button type="button" class="close mx-2" (click)="showSuccessDiv = false">
        <span>&times;</span>
      </button>
    </div>
  </div>
</div>
